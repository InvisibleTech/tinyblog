<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap-css-only/css/bootstrap.min.css"/>
    </head>
    <body ng-app="myApp">
        <div class="container" ng-controller="AppController">
            <div class="page-header">
                <h1>
                    Tiny Blog
                </h1>
            </div>
            <div class="alert alert-info" role="alert" ng-hide="articles && articles.length >0">
                There are no blog posts.
            </div>
            <form class="form-horizontal" role="form" ng-submit="addArticle(newArticle)">
                <div class="form-group" ng-repeat="article in articles">
                    <div class="checkbox col-xs-9">
                        <label>
                            <input type="checkbox" ng-model="article.checked" ng-change="updateArticle(article)"/>
                            {{article.description}}
                        </label>
                    </div>
                    <div class="col-xs-3">
                        <button class="pull-right btn btn-danger" type="button" title="Delete" ng-click="deleteArticle(article)">
                            <span class="glyphicon glyphicon-trash">
                            </span>
                        </button>
                    </div>
                </div>
                <hr />
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="newArticle" placeholder="Share your thoughts..." />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" ng-disabled="!newArticle" title="Add">
                            <span class="glyphicon glyphicon-plus">
                            </span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="./bower_components/angular/angular.min.js">
        </script>
        <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.min.js">
        </script>
        <script type="text/javascript" src="./app/app.js">
        </script>
        <script type="text/javascript" src="./app/controllers.js">
        </script>
        <script type="text/javascript" src="./app/services.js">
        </script>
    </body>
</html>
