<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="./bower_components/bootstrap-css-only/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>

    <body ng-app="TinyBlog">
        <div class="container" ng-controller="ArticleController as articleCntrl">
            <div class="page-header">
                <h1>
                    Tiny Blog
                </h1>
            </div>
            <div class="alert alert-info" ng-hide="articleCntrl.articles && articleCntrl.articles.length >0" role="alert">
                There are no blog posts.
            </div>
            <form class="form-horizontal" ng-submit="articleCntrl.addArticle()" role="form">
                <div class="form-group" ng-repeat="article in articleCntrl.articles">
                    <div class="col-xs-2">
                        <label>
                        {{article.title}}
                        </label>
                    </div>
                     <div class="col-xs-4">
                        <label>
                        {{article.content}}
                        </label>
                    </div>
                    <!--                     
                    <div class="checkbox col-xs-9">
                        <label>
                            <input type="checkbox" ng-model="article.checked" ng-change="updateArticle(article)"/>
                            {{article.description}}
                        </label>
                    </div>
                    -->
                    <div class="col-xs-3">
                        <button class="pull-right btn btn-danger" ng-click="articleCntrl.deleteArticle(article)" title="Delete" type="button">
                            <span class="glyphicon glyphicon-trash">
                            </span>
                        </button>
                    </div>
                </div>
                <hr/>
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="articleCntrl.newArticle.title" placeholder="Title..." />
                    <input type="text" class="form-control" ng-model="articleCntrl.newArticle.content" placeholder="Share a thought..." />
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" ng-disabled="!articleCntrl.newArticle" title="Add">
                            <span class="glyphicon glyphicon-plus">
                            </span>
                        </button>
                    </span>
                </div>
            </form>
        </div>

        <script src="bower_components/angular/angular.js" type="text/javascript"></script>
        <script src="bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>

        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/ArticleController.js" type="text/javascript"></script>
        <script src="js/ArticleService.js" type="text/javascript"></script>
    </body>
</html>
